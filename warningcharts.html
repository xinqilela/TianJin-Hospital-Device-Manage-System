<!DOCTYPE html>
<html lang="en" ng-app="userApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>报警设备图表</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/managerLogoNav.css" />
	<link rel="stylesheet" href="css/managerFooter.css" />
	<link rel="stylesheet" href="css/devicecharts.css" />
	<script src="js/angular.js"></script>
	<script src="js/amcharts.js"></script>
	<script src="js/serial.js"></script>
	<script src="js/pie.js"></script>
	<script src="js/light.js"></script>
	<script src="js/user.js"></script>
</head>

<body ng-controller="deviceControler">
	<!--loginNav start-->
	<div manager_nav></div>
	<!--loginNav end-->
	<div class="container">
		<div class="row">
			<!--mainContent start-->
			<div id="mainContent">
				<div id="chartTitle" class="col-md-12 col-sm-12 col-xs-12">
					<span class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">各科室报警设备统计图</span>
					<i class="col-md-2 col-md-offset-8 col-sm-6 col-sm-offset-6 col-xs-8 col-xs-offset-4">{{currentTime|date:'yyyy年MM月dd HH:mm:ss'}}</i>
				</div>
				<div id="chart1" class="col-md-8  col-sm-10 col-xs-12 col-md-offset-2 col-sm-offset-1">

				</div>
			</div>
			<!--mainContent end-->
		</div>
	</div>
	<!--footer start-->
	<div manager_footer></div>
	<!--footer end-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.js"></script>
	<script>
		setTimeout(function() {
			var cur = $('header #ul li:eq(1)');
			var resCur = $('#collapseOne ul li:eq(1)');
			cur.addClass('active');
			resCur.addClass('activeRes');
		}, 200);
	</script>
</body>

</html>
