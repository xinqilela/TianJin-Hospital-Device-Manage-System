<!DOCTYPE html>
<html lang="en" ng-app="userApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/userLogoNav.css" />
	<link rel="stylesheet" href="css/footer.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/angular.js"></script>
	<script src="js/user.js"></script>
</head>

<body>
	<!--loginNav start-->
	<div user_nav></div>
	<!--loginNav end-->
	<!--mainContent start-->
	<div id="mainContent">
		<div class="container">
			<div class="row">
				<!--loginContainer start-->
				<div class="col-md-4 col-sm-4 col-md-offset-7 col-sm-offset-6 col-xs-12" id="loginContainer">
					<form method="post" name="loginForm">
						<!--role start-->
						<div id="checkRole">
							<button class="current" id="common">普通员工</button>
							<button id="special">管理员</button>
						</div>
						<!--role end-->
						<div id="loginMessage" class="col-md-12">
							<!--userName start-->
							<div class="form-group" id="userName">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" id="loginName" class="form-control" placeholder="用户名">
								</div>
							</div>
							<!--userName end-->
							<!--password start-->
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
									<input type="password" id="loginPassword" class="form-control" placeholder="密码">
								</div>
							</div>
							<!--password end-->
							<!--valid start-->
							<div class="form-group">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text" class="form-control" placeholder="验证码" id="valid">
								</div>
								<div id="validCode" class="col-md-6 col-sm-6 col-xs-6"></div>
							</div><br/><br/>
							<!--valid end-->
							<!--rememberPass start-->
							<div class="form-group" id="rememberPass">
								<input type="checkbox" id="loginRemember" />&nbsp;&nbsp;记住密码
								<a href="#" class="pull-right">忘记密码</a>
							</div>
							<!--rememberPass end-->
							<!--loginBtn start-->
							<div class="form-group">
								<button type="button" id="loginBtn" class="btn btn-default col-md-12 col-sm-12 col-xs-12">登&nbsp;录</button>
							</div>
							<!--loginBtn end-->
							<!--forgetOrRegisit satrt-->
							<div id="regist">
								<span class="pull-right">
									<i id="rightHand" class="glyphicon glyphicon-hand-right"></i>
									<a href="#">没有账号,前往注册</a>
								</span>
							</div>
							<!--forgetOrRegisit satrt-->
						</div>
					</form>
				</div>
				<!--loginContainer end-->
			</div>
		</div>
	</div>
	<!--mainContent end-->
	<!--footer start-->
	<div footer></div>
	<!--footer end-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/gVerify.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
